<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

<title> Conscious Coffee Contact
</title>
<link rel="stylesheet" href="../styles/css/style.css"/>
</head>
<body>
  <div class="header">
    <header>
        <div class="logo">
          <h1> <img src="../images/minify/logo.png" alt="Conscious Coffee logo"></h1>
        </div>
      <div class="topnav">
        <div class="dropdown">
          <button class="dropbtn">MENU</button>
            <div class="dropdown-content">
            <a href="index.html">HOME</a>
            <a href="locations.html">LOCATIONS</a>
            <a href="aboutus.html">ABOUT</a>
            <a href="contactus.html">CONTACT</a>
          </div>
        </div>
      </div>
    </header>


    <section>
      <h1> CONTACT </h1>
      <p> Any questions and requests, do not hesitat to contact us.
          Use the form below or call us on <h4>+47 12345678</h4>
      </p>

      <div class="contactform">
      <form action="" method="get">
        <div class="form-row">
          <label for="full-name">Name</label>
          <input id="name" name="name" type="text"/>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email"
          name="email"
          type="email"
          placeholder="your@email.com"/>
        </div>
        <div class="form-row">
        <label for="message">Your message</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div class='form-row'>
        <button>Send</button>
      </div>
      </form>
    </section>
    <script src="../gulpfile.js"></script>
    <footer>
      
     <img src="../images/minify/faceicon.png" alt="Facebook icon" class="social"/> <img src="../images/minify/instaicon.png" alt="Instagram icon" class="social"/>
    </footer>
</body>
</html>
